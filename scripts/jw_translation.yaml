  !!int 0x0456a:
    original: "「<character>! わたしの ことは<FE> しんぱいするな!<FD>「かならず ゴートだんの てから<FE> ジャングルを まもるのだ!<FD>「<character>!! たのんだぞっ!!<FF>"
    pointer_location: 0x0daa6
    translation: "<character>! Don't worry about me!<br>「Keep the jungle from falling into the Goat Gang's hands!<br>「<character>!! I beg you!!"

  !!int 0x045af:
    original: "アピーニ<FE>「こどものほうは どうでも いいわ.<FD>「さあ サッサと ふねを<FE> だして ちょうだい!<FF>"
    pointer_location: 0x0dab4
    translation: "Apini<br>「Don't worry about him, he's just a little kid. Well, let's get going!"

  !!int 0x045e0:
    original: "「おお きがついたか.<FD>「おまえは かわに おちて<FE> おぼれて いるところを<FD> みんなに<FE> たすけられたのじゃ.<FD>「パパは さらわれたのじゃな?<FE> うーむ それは こまったのう.<FD>「いだいな パパが いなくなっては<FE> いったい だれが このジャングルを<FD> すくって くれるのじゃ.<FF>"
    pointer_location: 0x0dc9a
    translation: "「Aah, you've recovered.<br>「You nearly drowned, but the villagers saved you.<br>「Papa has been captured? Hmmm, that's a big problem.<br>「Without Papa, the jungle is defenseless."

  !!int 0x0466d:
    original: "「なに? おまえが<FE> パパを たすけに いくとな?<FD>「うーむ*****.<FD>「おまえも ジャングルパパのむすこ.<FD> もってうまれた そのちからを<FE> せいちょう させていけば<FD> もしかしたら ゴートだんに<FE> かてるかも しれん.<FD>「いや きっと かてるように<FE> なるに ちがいない.<FD>「ここに 20ゴールドある.<FE> これを もって<FD> なにか みを まもる<FE> ぶきを かいなさい.<FD>「がんばって くるんだよ.<FD>「うらないオババが<FE> ちからに なって くれるだろう.<FF>"
    pointer_location: 0x0dcae
    translation: "「What? You're going to rescue him?<br>「Hmmm...<br>「You really are your father's son. If you train hard, perhaps you'll be able to defeat the Goat Gang.<br>「In fact, I'm sure you will.<br>「Here's 20 gold. Use it to properly equip yourself.<br>「Goodspeed!<br>「And seek advice from the old fortune teller."

  !!int 0x04754:
    original: "「おまえも ジャングルパパのむすこ.<FE> がんばって くるんだよ.<FD>「うらないオババが<FE> ちからに なって くれるだろう.<FF>"
    pointer_location: 0x26caf
    translation: "「You're Jungle Papa's son. Do your best, and seek advice from the old fortune teller."

  !!int 0x04791:
    original: "「ジャングルパパを さがしに<FE> たびに でるって きめたんだって?<FD>「えらいなあ***<FD> でも おかしいよなあ?<FD>「あの ジャングルパパが そんなに<FE> かんたんに やられるもんかなあ.<FF>"
    pointer_location: 0x26c58
    translation: "「So you're adamant on going to look for your father?<br>「Great! But... It's strange Jungle Papa could be captured with such a lousy ruse, isn't it?"

  !!int 0x047ee:
    original: "「ジャングルの なかに さらに<FE> ふかい ジャングルが あって<FD> いろんな たからものが<FE> あるらしいわよ.<FD>「この ジャングルパパの しま<FE> ミシーとうにも<FD> そんな ジャングルが あるって<FE> きいたことが あるわ.<FF>"
    pointer_location: 0x26cb3
    translation: "「Inside the jungle, there's a deeper area. Rumor has it several treasures are kept there.<br>「This very island where Jungle Papa lives, Missy Island, is supposed to have a jungle like that too."

  !!int 0x0485c:
    original: "「ここは <character>の むらです.<FD>「きたに ながれる かわが<FE> うみまで つながる おおきなかわ<FD> ははなる アスランがわです.<FF>"
    pointer_location: 0x26c56
    translation: "「This is <character>'s village.<br>「The river stream to the north ends in the sea. It's connected to the Aslan river."

  !!int 0x0489a:
    original: "「あの ジャングルパパが<FE> さらわれちゃったんだって?<FD>「<character> かならず<FE> かたきをとってね.<FD>「ぼくも ゴートだんが きたら<FE> ぶきを そうびして たたかうよ.<FD>「<character>も てにいれた ぶきを<FE> そうびして たたかってね.<FF>"
    pointer_location: 0x26cb1
    translation: "「You say Jungle Papa has been abducted?<br>「You have to strike back <character>!「If the Goat Gang comes back, we'll be ready to fight!「You must fight as well, with any possible weapon."

  !!int 0x04907:
    original: "「へんだよ.へんだよ.<FD>「ひがしの しまに いく<FE> ほらあなが みずびたし なんだ.<FD>「ぼくは はねが あるから<FE> とおって きたけど<FD> あるいては とおれないよ.<FD>「どこかに はしに なるような<FE> ものが あれば いいけどなあ.<FF>"
    pointer_location: 0x0d9dc
    translation: "「How weird.<br>「The cave leading to the east island is flooded.<br>「I have wings, so I can go there, but going on foot is impossible.<br>「If only there was something that could be used as a bridge..."

  !!int 0x0497c:
    original: "「ぼく りンキーとうから きた<FE> たびの オウムです.<FF>"
    pointer_location: 0x26c5a
    translation: "「I came from Linkee Tower.<br>I'm the travelling parrot."

  !!int 0x04997:
    original: "サスケ<FE>「にんげんなんて だいきらいだ.<FD> ちくしょう! ちくしょう!<FF>"
    pointer_location: 0x0ede3
    translation: "Sasuke<br>「I hate humans with all my being! Damn it!!"

  !!int 0x049bb:
    original: "サスケ<FE>「ちくしょう! ちくしょう!<FD>「サッサと サーカスでも なんでも<FE> うりとばして くれっ!<FD>「わーん! りラー!******<FF>"
    pointer_location: 0x0f106
    translation: "Sasuke<br>「Damn it!<br>「She's going to be sold to the circus!<br>「Waaah... Leela…!!!"

  !!int 0x049fe:
    original: "「あれっ?<FD>「きみは わるいひとじゃないの?<FD>「なあんだ.しっぱい しちゃった.<FD>「きみは つよいね! えっ?<FE> ジャングルパパの むすこなの?<FD>「じゃあ***おいら***<FE> おねがいが あるんだけど***<FD>「おいらの かわいいりラが<FE> ゴートだんに さらわれちゃったの.<FD>「おいら いっしょうけんめい<FE> たたかったんだけど**<FD> てきは でっかい にんげんたちで<FE> かなわなかったんだ.<FD>「たぶん とかいの サーカスに<FE> うられて いったと おもうんだ.<FD>「あいつら さらって いくとき<FE> そんなことを いってた.<FD>「たのむよ!!<FE> りラを すくいだして くれよ!!<FC>"
    pointer_location: 0x0f111
    translation: "「What?<br>「You're not a bad guy?<br>「I see, I misjudged you.<br>「Man, you're strong! Eh? You're Jungle Papa's son? Well, I… I'd have a favor to ask.<br>「My beloved Leela has been captured by the Goat Gang.<br>「If we join forces, we could confront them. I think they plan to sell her to the big city's circus. I heard they say something about that when they took her away. Please, I beg you! Help me save my Leela!"

  !!int 0x04b9b:
    original: "「いやいや こまった こまった.<FD>「わたしは せんろの みまわりにん.<FD>「この せんろは<FE> ジャングルてつどうの せんろです.<FD>「いま けんせつちゅう なんですが<FE> わるいモグラたちが あなを ほって<FD> けんせつの ジャマしているんです.<FD>「モグラの わるさを やめさせないと<FE> となりの わたりどりの むらに<FD> てつどうが ひけないんですよ.<FF>"
    pointer_location: 0x0dcbd
    translation: "No, no, impossible, I'm watching over these tracks. They belong to the Jungle Railroad. They were under construction until some nasty moles began making holes everywhere! Unless we stop them, we won't be able to reach the neighbouring village of Wataridori."

  !!int 0x04c48:
    original: "「ジャングルてつどうは<FE> げんざい きゅうピッチで<FD> けんせつちゅうです.<FD>「いま しばらく おまちください.<FF>"
    pointer_location: 0
    translation: "The Jungle Railroad is currently under construction. Please, wait until it's finished."

  !!int 0x04c80:
    original: "「たいまつは かったかの?<FD>「たいまつのひは<FE> どうぶつたちが いやがるんじゃ.<FD>「ゴートだんの どうぶつたちも<FD> よわいやつらは<FE> でてこなく なるんじゃよ.<FF>"
    pointer_location: 0
    translation: "Do you have a torch? Its fire will scare away wild animals. The weakest members of the Goat Gang will stop appearing if you're holding one."

  !!int 0x04cd1:
    original: "「まえは まじめに はたらく<FE> モグラたちが いっぱいいたんです.<FD>「モグラは せんろこうふが<FE> とくいですからね.<FD>「しかし アラーニという<FE> でっかいモグラが あらわれてから<FD> このへんは あれほうだい.<FD> こうじは ちゅうしに なりました.<FD>「この アラーニという やつが<FE> ゴートだん カマールパとう しぶの<FD> ボスなんです.<FF>"
    pointer_location: 0
    translation: "In the past, the moles here worked really hard. Building tracks were our specialty. However, since a big mole called Arani appeared, this area has been neglected. All the work here has been halted. That Arani is the boss of the Goat Gang's division lying at Kamarpa Tower."

  !!int 0x04d79:
    original: "「ゴートだんが かいさんして<FE> この カマールパとうも<FD> へいわに なりました.<FD>「いまは アラーニのやつも<FE> ジャングルてつどうの こうじに<FD> さんか してるんですよ.<FF>"
    pointer_location: 0
    translation: "The Goat Gang's members have fled and Kamarpa Tower is peaceful again. Arani has been put to work on the Jungle Railroad as well."

  !!int 0x04dcf:
    original: "「ぼく とりたちの おうさまの<FE> わしの テンさんと ともだちです.<FD>「ときどき テンさんは このむらにも<FE> みまわりに きます.<FD>「おうさま なんだけど<FE> とても きさくな かたで<FD> ぼくの うちに<FE> あそびに きてくださるんです.<FD>「でも さいきん ぜんぜん<FE> おすがたを みません.<FD>「いったい どう なさったのか<FE> とても しんぱい なんです.<FF>"
    pointer_location: 0
    translation: "I'm a friend of the eagle named Ten, king of the birds. Sometimes, he patrols over this village. He's very friendly and comes to my house regularly. But I've heard nothing about him for a while. I'm certainly worried about this."

  !!int 0x04e80:
    original: "「テンさんは<FE> ケンさんが ゆうかい されてて<FD> そとに でられなかったんですって?<FD>「まったく ゴートだんときたら***<FD>「さあ ケンさん!<FE> えんりょは いりません!<FD>「アラーニ*ゴートを<FE> やっつけて きてください!!<FF>"
    pointer_location: 0
    translation: "Ten said that Ken had been kidnapped and he could not escape? Bloody Goat Gang… Let's go Ken! I'm not going to hold anything back! And we will take care of Alani Goat!!"

  !!int 0x04ef1:
    original: "「さすがですね.<FE> ジャングルボーイさん.ケンさん.<FD> あ サスケさんもね.<FD>「これで このむらも<FE> たのしい むらに なるでしょう.<FF>"
    pointer_location: 0
    translation: "Just as I expected. Jungle Boy. Ken. And Sasuke too… This village's going to be a fun place."

  !!int 0x04f35:
    original: "「また テンさんに あそびに きて<FE> いただけるように なりました.<FD> ケンさんも いっしょです.<FD>「ジャングルボーイさんの<FE> おかげだって<FD> おっしゃって おられましたよ.<FF>"
