  !!int 0x044f0:
    original: "アピーニ<FE>「ホホホ***ひっかかったわね!<FF>"
    pointer_location: 0x0d9ec
    translation: "Apini<br>「Haha! Gotcha!<FF>"


  !!int 0x04505:
    original: "「このふねは わなだったのよ.<FD>「わが ゴートだんの<FE> ほんきょちへ いくの.<FD>「あがいても ムダよ.<FE> こんどこそ にげられないわ!<FD>「かくごしなさい!<FF>"
