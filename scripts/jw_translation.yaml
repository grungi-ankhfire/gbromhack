script:

  !!int 0x04000:
    original: "ジャングルパパ<FE>「おはよう! <character>.<FF>"
    pointer_location: 0x0d90a
    translation: "Jungle Papa<br>「Good morning, <var0>!"

  !!int 0x04011:
    original: "「こらこら パンツぐらい<FE> はいて きなさい.<FD>「その ハコの なかに あるから<FE> しらべて ごらん.<FF>"
    pointer_location: 0x0d910
    translation: "「Hey, hey, why don't you at least put on some pants?<br>「They are in that box, check it out!"

  !!int 0x04045:
    original: "「パンツを とってきても<FE> もってるだけじゃ ダメじゃないか.<FD>「そうびして みに つけなくちゃね.<FF>"
    pointer_location: 0x0d919
    translation: "「Even if you grabbed a pair of pants you cannot just hold on to them you know?<br>「You also have to wear them!"

  !!int 0x04078:
    original: "「よーし.じゃあ けさも げんきよく<FE> ジャングルの みまわりに いこう!<FD>「さいきん わるい やつらが<FE> あばれまわって いるらしいぞ.<FD>「きを つけて みまわりを<FE> しなくちゃな.では れっつ ゴ!<FF>"
    pointer_location: 0x0d922
    translation: "「Alright. Then let us walk around the jungle this morning!<br>「It seems there are bad guys running around. I have got to keep my eyes open and watch out for them. Let's go!"

  !!int 0x040de:
    original: "アピーニ<FE>「あなたが あの ゆうめいな<FD> ジャングルパパね! さがしたわ.<FD>「さあ わたしに ついてくるのよ.<FE> にがしは しませんからね!<FF>"
    pointer_location: 0x0edbf
    translation: "Apini<br>「You're the famous Jungle Papa! I have been looking all over for you.<br>「Now follow me. I won't let you get away!"

  !!int 0x04125:
    original: "「ごめんなさい! ねっ ゆるして!<FF>"
    pointer_location: 0x0f0a6
    translation: "「Sorry! Hey, let me go!"

  !!int 0x04137:
    original: "「あきらめたわけじゃ ないわっ!<FE> おぼえて らっしゃい!<FF>"
    pointer_location: 0x0f0cc
    translation: "「It's not like I've given up! Don't forget!"

  !!int 0x04155:
    original: "「こまった! こまった!<FD>「あんな わるいやつらが この<FE> ジャングルパパの すむ むらにも.<FD>「ああ こまった! こまった!<FF>"
    pointer_location: 0x26c31
    translation: "「I'm so worried! All these bad people right here near Jungle Papa's home.<br>「Aah I'm so worried!"

  !!int 0x04195:
    original: "「どうも さっき きたのが<FE> ゴートだんの ボスの むすめで<FD> なまえを アピーニ*ゴートと<FE> いう らしい.<FD>「わしは ただの としよりじゃから<FE> くわしいことは しらんのじゃが<FD> うらないオババならしっとるだろう.<FF>"
    pointer_location: 0x26c98
    translation: "「Apparently the daugther of the Goat Gang's boss who was just here is called Apini Goat.<br>「I am just an old man, so I don't know the details, but the old fortune teller probably would."

  !!int 0x04203:
    original: "「うらないオババは このよのことは<FE> なんでも しっているのよ.<FD>「うらないオババの うちは<FE> このむらを でて みなみの ほうへ<FD> あるいて いったところよ.<FF>"
    pointer_location: 0x26c33
    translation: "「The old fortune teller knows everything about this place.<br>「Her home is outside the jungle, just to the south of our village."

  !!int 0x04254:
    original: "「ここは <character>の むらです.<FE>「いだいな ジャングルパパの むすこ<FD> そう! あなたが うまれたときに<FE> あなたの なまえを とって<FD> <character>の むらと<FE> なづけられたのです.<FF>"
    pointer_location: 0x26c2f
    translation: "「This is <var0>'s village.<br>「You are the son of the famous Jungle Papa, yes! After you were born, this place took your name and was renamed <var0>'s village."

  !!int 0x042aa:
    original: "「ゴートだんって こわいの?<FE>「でも ジャングルパパと<FD> <character>が いるから<FE> だいじょうぶだよね?<FD>「ぼくも ゴートだんが きたら<FE> ぶきを そうびして たたかうよ.<FD>「<character>も てにいれた ぶきを<FE> そうびして たたかってね.<FF>"
    pointer_location: 0x26c9a
    translation: "「The Goat Gang is scary, aren't they?<br>「But with Jungle Papa and <var0> we should be ok, right?<br>「If the Goat Gang comes, I'll hit them with my bombs.<br>「And <var0> will also get bombs and throw them, right?"

  !!int 0x0431b:
    original: "「このさきに あるのは<FE> かいふくの いずみ.<FD>「のむと たいりょくが<FE> まんたんに なるよ.<FD>「いずみの まえで<FE> しらべて みると いいよ.<FF>"
    pointer_location: 0x26c35
    additional_pointers:
      - 0x26c5c
    translation: "「Ahead lies a recovery spring.<br>「Drink from it to fully recover.<br>「Just go and check it out."

  !!int 0x04363:
    original: "うらないオババ<FE>「うらないは<FD> ウラからじゃ こたえられんぞ!<FD>「ウラナイって いうじゃろ.<FF>"
    pointer_location: 0x0d9c3
    additional_pointers:
      - 0x26cc2
    translation: "Fortune teller<br>「I'll answer your questions from the other side of the counter!"

  !!int 0x04392:
    original: "うらないオババ<FE>「あ まて もうひとつ<FD> はなしが あるぞ.<FD>「ぼうけんの とちゅうで<FE> やすみたく なったら<FD> どこでも いいから<FE> スタートボタンを おしなさい.<FD>「そこまでの ぼうけんが<FD> ジャングルの しょに<FE> きろく できるぞ.<FD>「やすんで ちからを たくわえるのも<FE> ひとつの ほうほう じゃからな.<FF>"
    pointer_location: 0x1b91d
    translation: "Fortune teller<br>「Wait, there is another thing we need to talk about.<br>「When you want to rest in the middle of your adventure, press the START button.<br>「That way you can record your adventures in the jungle up to that point.<br>「Having a good rest is also a way to do it."

  !!int 0x0442f:
    original: "「もう あらわれるころじゃと<FE> おもうておった.<FD>「わたしが うらないオババじゃ.<FF>"
    pointer_location: 0x0ea4e
    translation: "「I was expecting your arrival.<br>「I am the old fortune teller."

  !!int 0x04459:
    original: "「そこの ドアをあけると<FE> ひみつの ジャングルが あるんだ.<FD>「でも カギは<FE> どこに あるんだろう?<FF>"
    pointer_location: 0x26cc4
    translation: "「Beyond this door lies the Secret Jungle.<br>「But... Where could the key be?"

  !!int 0x0448e:
    original: "「ひみつの ジャングルを<FE> みて きたのかい?<FD>「なにが あったか おしえてくれよ.<FF>"
    pointer_location: 0x0d99f
